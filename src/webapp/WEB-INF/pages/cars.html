<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars list</title>
</head>
<body>
<h1>Cars list</h1>
<table border="1" , style="border-collapse: collapse; width: 30%; ">
    <thead>
    <tr>
        <th>Manufacturer</th>
        <th>Model</th>
        <th>Year</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
        <td th:text="${car.getManufacturer()}">Manufacturer</td>
        <td th:text="${car.getModel()}">Model</td>
        <td th:text="${car.getYear()}">Year</td>
    </tr>
    </tbody>
</table>
</body>
</html>
